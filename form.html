<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            font-size: 25px;
            margin-bottom: 50px;
        }
        input{
            margin: 15px;
            font-size: 25px;
        }
        div{
            /* margin: 50px; */
            background-color: rgb(236, 207, 207);
        }
        h1{
            font-size: 50px;
        }

            padding: 20px;
            background-color: cornflowerblue;

        }

<body>
    <div style="width: 500px; border: 2px solid black; margin: 0 auto; text-align: center;">
        <h1>Registration Form</h1>
        <label>first name:</label>

        <label>Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last name here"><br>
        <label>Mobile no</label>
        <input type="number" id ="mobileno" name="mobileno"><br>
        <label>Email</label>&nbsp &nbsp &#160 &nbsp &nbsp
        <input type="email" id="email" name="email"><br>
        <label>Address</label>
        <input type="text" id="address" name="address"><br>
        
        <button id="subbtn">Submit</button>
    </div>
</body>
</html>
