<html>
    <head>
        <title>List types</title>
    </head>
    <body>
        <h1>unorderd List</h1>
        <ul>
            <li>Abc</li>
            <li>XYZ</li>
            <li>pqr</li>
            <li>erewr</li>
        </ul>
        <h1>Orderd List</h1>
        <ol>
            <li>Abc</li>
            <li>XYZ</li>
            <li>pqr</li>
            <li>erewr</li>
        </ol>
        <h1>Discription List</h1>
        <dl>
            <dt>Apple</dt>
            <dd>Apple is a fruit</dd>
            <dt>Banana</dt>
            <dd>Banana is a fruit</dd>
            <dt>Kivi</dt>
            <dd>Kivi is a fruit</dd>
        </dl>
    </body>
</html>
